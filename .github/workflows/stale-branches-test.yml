# .github/workflows/stale-branches.yml

name: Stale Branches

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1-5'

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: crs-k/stale-branches@v7.0.0
      with:
        repo-token: "${{ secrets.ADMINPAT }}"
        days-before-stale: 1
        comment-updates: true
        tag-committer: true
        days-before-delete: 180
        max-issues: 20
        stale-branch-label: 'stale branch 🗑️'
        branches-filter-regex: '^((?!dependabot))'
        pr-check: true

# .github/workflows/stale-branches.yml

name: Stale Branches

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1-5'

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: crs-k/stale-branches@v2.0.20
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        days-before-stale: 1
        comment-updates: true
        tag-committer: true
        days-before-delete: 180
        max-issues: 20
        stale-branch-label: 'stale branch 🗑️'

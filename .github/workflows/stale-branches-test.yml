# .github/workflows/stale-branches.yml

name: Stale Branches

on:
  schedule:
    - cron: '0 6 * * 1-5'

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: crs-k/stale-branches@v1.0.0
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        days-before-stale: 1
        comment-updates: true

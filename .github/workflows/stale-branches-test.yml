# .github/workflows/stale-branches.yml

name: Stale Branches

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1-5'

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: michael-vonkeitz/stale-branches@allow-protected-branch-deletion
      with:
        repo-token: "${{ secrets.STALE_BRANCHES }}"
        days-before-stale: 1
        comment-updates: true
        tag-committer: true
        days-before-delete: 180
        max-issues: 20
        stale-branch-label: 'stale branch üóëÔ∏è'
        branches-filter-regex: '^((?!dependabot))'
        pr-check: true
        dry-run: true
        include-protected-branches: true
